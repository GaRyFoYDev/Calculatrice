<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <title>Calculatrice</title>
</head>
<body>
    <div id="container">
            <section id="screen">
                <p id="affichage">0</p>
            </section>
            <section id="touches">
                <article>
                    <div class="numbers">
                        <div id='seven' class="number">7</div>
                        <div id='eight' class="number">8</div>
                        <div id='nine' class="number">9</div>
                    </div>
                    <div class="numbers">
                        <div id='four' class="number">4</div>
                        <div  id='five'class="number">5</div>
                        <div id='six' class="number">6</div>
                    </div>
                    <div class="numbers">
                        <div id='one' class="number">1</div>
                        <div  id='two' class="number">2</div>
                        <div id='three' class="number">3</div>
                    </div>
                    <div class="numbers">
                        <div class='number' id="zero">0</div>
                        <div id='dot' class="number">.</div>
                    </div>
                </article>
                <aside>
                    <div class="numbers">
                        <div id='c' class="number">C</div>
                      
                    </div>
                
                    <div class="numbers">
                        <div class="number">/</div>
                        <div class="number">*</div>
                    </div>
                    <div class="numbers">
                        <div id="moins" class="number">-</div>
                        <div id='plus' class="number">+</div>
                    </div>
                    <div class="numbers">
                        <div id='equal' class="number">=</div>
                    </div>
                </aside>
            </section>

        
    </div>
<script src="index.js"></script>
</body>
</html>
